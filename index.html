<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

<div class="blackout"></div>
  <div class="rulesMap">
    <div class="rulesContent">
      <h3>RULES</h3>
      <img id="rulesImg" src="./images/image-rules.svg" alt="rules">
      <img id="close" src="./images/icon-close.svg" alt="close">
    </div>
  </div>

  <div class="game">

    <div class="scorePanel">
      <img id="logo" src="./images/logo.svg" alt="logo">
      <div class="score">
        <p>Score</p>
        <div class="scoreValue">0</div>
      </div>
    </div>

    <div class="gameButtons">
      
      <img class="bg" src="./images/bg-triangle.svg" alt="">

      <div class="paper gBtn" onclick="gameStart('paper')">
        <div class="paperIn">
          <div class="iconContainer">
            <img class="icon" src="./images/icon-paper.svg" alt="">
          </div>
        </div>
      </div>

      <div class="scissors gBtn" onclick="gameStart('scissors')">
        <div class="scissorsIn">
          <div class="iconContainer">
            <img class="icon" src="./images/icon-scissors.svg" alt="">
          </div>
        </div>
      </div>

      <div class="rock gBtn" onclick="gameStart('rock')">
        <div class="rockIn">
          <div class="iconContainer">
            <img class="icon" src="./images/icon-rock.svg" alt="">
          </div>
        </div>
      </div>

    </div>

  <div class="rules">
    <p>Rules</p>
  </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
